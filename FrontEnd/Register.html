    <div class="main-square">
        <div class="main-square-img">
            <img src="jpg/pexels-expect-best-79873-323780.jpg" alt="" />
        </div>
        <div class="main-intern-square">
            <div class="aux-square">
                <div class="aux-text">
                    <h3>Employee registry</h3>
                    <h5>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Curabitur non nulla sit amet nisl
                        tempus convallis.</h5>
                </div>
                <div class="input-wrapper">
                    <div class="input-row">
                        <i class="fa-solid fa-user"></i>
                        <input class="input-name" type="text" name="name" placeholder="Full Name" required>
                    </div>

                    <div class="input-row">
                        <i class="fa-solid fa-envelope"></i>
                        <input class="input-email" type="email" name="user" placeholder="Email" required>
                    </div>

                    <div class="input-row">
                        <i class="fa-solid fa-id-badge"></i>
                        <input class="input-cau" type="text" name="password" placeholder="CAU Number" required>
                    </div>

                    <div class="input-row">
                        <i class="fa-solid fa-phone"></i>
                        <input class="input-phone" type="text" name="telefone" placeholder="Phone Number (optional)">
                    </div>

                    <div class="btn-enter">
                        <button>Register</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
